{% extends '_base.html' %}

{% block page_title %}حذف کتاب {{ book.title }}{% endblock %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        <h1>Delete Book "{{ book.title }}"</h1>
        <p>Are you sure you want to delete "{{ book.title }}"?</p>
        <input type="submit" class="btn btn-danger" value="Yes,I'm Sure.">


    </form>
    <br>
    <a href="{% url 'book_list' %}">لیست همه کتاب ها</a>
{% endblock %}
